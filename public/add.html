<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Montreal Locator - Add locations</title>
    </head>
    <body>
        <div class="container my-3">
            <h1 class="display-4 text-center">
                Add Store
            </h1>

            <form id="loc-form" class="mb-4">
                <div class="form-group">
                    <label for="loc-id">Location ID</label>
                    <input type="text" id="loc-id" class="form-control">
                </div>
                <div class="form-group">
                    <label for="loc-addr">Location Address</label>
                    <input type="text" id="loc-addr" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="index.html" class="btn btn-secondary">Back</a>
            </form>
        </div>

        <script src="js/add.js"></script>
    </body>
</html>
